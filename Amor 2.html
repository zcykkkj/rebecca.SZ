            padding: 0;
        }

        .imagem-central {
            width: 100%; /* Redimensiona para ocupar 80% da largura da tela */
            height: auto;
            margin: auto; /* Centraliza a imagem horizontalmente */
            margin-top: 10vh; /* Define a margem superior para centralizar verticalmente */
            position: relative; /* Necessário para posicionar as partículas */
            overflow: hidden; /* Evita que as partículas apareçam fora da imagem */
        }

        .imagem-central:hover {
            transform: scale(1.1); /* Amplia a imagem ao passar o mouse */
        }

        /* Partículas */
        .particula {
            position: absolute;
            width: 10px;
            height: auto;
            pointer-events: none; /* Evita que as partículas interfiram com os eventos do mouse */
            transition: opacity 1s, transform 1s; /* Transições de opacidade e transformação */
        }
    </style>
